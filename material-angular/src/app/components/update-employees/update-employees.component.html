<mat-card class="example-card">


<form [formGroup] = "myFormGroup" novalidate (ngSubmit)="onSubmit()" class="mat-elevation-z8">
  
    <div>
      <p>
      <mat-form-field appearance="legacy">
          <mat-label>Employee Name</mat-label>
        <input type="text" matInput placeholder="name" formControlName="name">
      </mat-form-field>
    </p>
    </div>



    <div>
      <p>
      <mat-form-field appearance="legacy">
          <mat-label>Employee Place</mat-label>
        <input type="text" matInput placeholder="place" formControlName="place">
      </mat-form-field>
    </p>
    </div>
  
  

    <div>
      <p>
      <mat-form-field appearance="legacy"> 
          <mat-label>Employee Designation</mat-label>   
        <input type="text" matInput placeholder="designation" formControlName="designation">
      </mat-form-field>
    </p>
    </div>

    
    <div>
      <p>
      <mat-form-field appearance="legacy"> 
          <mat-label>Employee email</mat-label>   
        <input type="text" matInput placeholder="email" formControlName="email">
      </mat-form-field>
    </p>
    </div>
  
    <div>
      <p>
      <mat-form-field appearance="legacy"> 
          <mat-label>Employee phone</mat-label>   
        <input type="text" matInput placeholder="phone" formControlName="phone">
      </mat-form-field>
    </p>
    </div>
   
    <div>
      <p>
      <button class="a" type="submit" mat-raised-button color="primary" [disabled]="!myFormGroup.valid" >Submit</button>
    </p>
    </div>
 
</form>
</mat-card>
